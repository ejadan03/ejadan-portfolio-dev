<!-- Contact Section -->
<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <h2 class="text-4xl sm:text-5xl font-black text-black dark:text-white mb-4 text-center fade-in tracking-tight">
        Get in Touch
    </h2>
    <p class="text-center text-black dark:text-white mb-12 fade-in font-medium">
        Open to consulting, model development, and credit risk analytics opportunities.
    </p>
    
    <div class="grid md:grid-cols-2 gap-12">
        <!-- Contact Information -->
        <div class="fade-in space-y-6">
            <div class="metallic-card  p-6">
                <h3 class="text-xl font-black text-black dark:text-white mb-4">
                    Contact Information
                </h3>
                
                <!-- Email -->
                <a href="mailto:your.email@example.com" 
                   class="flex items-center mb-4 text-black dark:text-white hover:text-black dark:hover:text-white transition-colors group">
                    <svg class="w-6 h-6 mr-4 text-black dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <span class="group-hover:underline font-medium">your.email@example.com</span>
                </a>
                
                <!-- LinkedIn -->
                <a href="https://linkedin.com/in/erfanjadan" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="flex items-center text-black dark:text-white hover:text-black dark:hover:text-white transition-colors group">
                    <svg class="w-6 h-6 mr-4 text-black dark:text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    <span class="group-hover:underline font-medium">LinkedIn Profile</span>
                </a>
            </div>
            
            <!-- Location -->
            <div class="metallic-card  p-6">
                <div class="flex items-start">
                    <svg class="w-6 h-6 mr-4 text-black dark:text-white mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <div>
                        <h4 class="font-black text-black dark:text-white mb-1">Location</h4>
                        <p class="text-black dark:text-white font-medium">London, United Kingdom</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contact Form -->
        <div class="fade-in">
            <div class="metallic-card  p-6">
                <h3 class="text-xl font-black text-black dark:text-white mb-6">
                    Send a Message
                </h3>
                
                <form id="contact-form" 
                      hx-post="/api/contact" 
                      hx-target="#form-response"
                      hx-swap="innerHTML"
                      class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-black dark:text-white mb-2">
                            Name
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               required
                               class="w-full px-4 py-2 border border-black dark:border-white  bg-white dark:bg-black text-black dark:text-white focus:ring-2 focus:ring-black dark:focus:ring-white focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-black dark:text-white mb-2">
                            Email
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               class="w-full px-4 py-2 border border-black dark:border-white  bg-white dark:bg-black text-black dark:text-white focus:ring-2 focus:ring-black dark:focus:ring-white focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-semibold text-black dark:text-white mb-2">
                            Message
                        </label>
                        <textarea id="message" 
                                  name="message" 
                                  rows="5" 
                                  required
                                  class="w-full px-4 py-2 border border-black dark:border-white  bg-white dark:bg-black text-black dark:text-white focus:ring-2 focus:ring-black dark:focus:ring-white focus:border-transparent resize-none"></textarea>
                    </div>
                    
                    <button type="submit" 
                            class="glossy-btn w-full px-6 py-3 bg-black dark:bg-white text-white dark:text-black font-bold  shadow-2xl hover:shadow-3xl transform hover:-translate-y-1 transition-all duration-300">
                        Send Message
                    </button>
                    
                    <div id="form-response" class="mt-4"></div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Closing Statement -->
    <div class="mt-12 text-center fade-in">
        <p class="text-lg text-black dark:text-white italic font-medium">
            "Open to consulting, model development, and credit risk analytics opportunities."
        </p>
    </div>
</section>

<script>
// Handle form submission (demo - replace with actual endpoint)
document.getElementById('contact-form')?.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.xhr.status === 200 || evt.detail.xhr.status === 0) {
        // For demo purposes, show success message
        const responseDiv = document.getElementById('form-response');
        if (responseDiv && !responseDiv.innerHTML.includes('Thank you')) {
            responseDiv.innerHTML = `
                <div class="p-4 bg-white dark:bg-black border border-black dark:border-white  text-black dark:text-white">
                    <p class="font-bold">Thank you for your message!</p>
                    <p class="text-sm mt-1 font-medium">I'll get back to you as soon as possible.</p>
                </div>
            `;
            document.getElementById('contact-form').reset();
        }
    }
});

// Fallback for form submission if HTMX endpoint is not available
document.getElementById('contact-form')?.addEventListener('submit', function(e) {
    e.preventDefault();
    const responseDiv = document.getElementById('form-response');
    responseDiv.innerHTML = `
        <div class="p-4 bg-white dark:bg-black border border-black dark:border-white  text-black dark:text-white">
            <p class="font-bold">Thank you for your message!</p>
            <p class="text-sm mt-1 font-medium">I'll get back to you as soon as possible.</p>
        </div>
    `;
    this.reset();
});
</script>
