        /* Metallic/Glossy Effects - Pure Black & White */
        .metallic {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #ffffff 100%);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark .metallic {
            background: linear-gradient(135deg, #000000 0%, #000000 50%, #000000 100%);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .metallic-card {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #ffffff 100%);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark .metallic-card {
            background: linear-gradient(135deg, #000000 0%, #000000 50%, #000000 100%);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .metallic-nav {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.85) 0%, rgba(255, 255, 255, 0.85) 100%);
            backdrop-filter: blur(20px);
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark .metallic-nav {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.85) 100%);
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
        }

        .dark ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #000000 0%, #000000 100%);
        }

        .dark ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ffffff 0%, #ffffff 100%);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #000000;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }

        /* Smooth transitions */
        * {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        /* Animation classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glossy button effect */
        .glossy-btn {
            position: relative;
            overflow: hidden;
        }

        .glossy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .glossy-btn:hover::before {
            left: 100%;
        }

        /* Shimmer effect */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, #ffffff 0%, #ffffff 50%, #ffffff 100%);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }

        .dark .shimmer {
            background: linear-gradient(90deg, #000000 0%, #000000 50%, #000000 100%);
            background-size: 1000px 100%;
        }

        /* Pulse animation */
        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            }
        }

        .dark .pulse-glow {
            animation: pulse-glow-dark 3s ease-in-out infinite;
        }

        @keyframes pulse-glow-dark {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            }

            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        /* DNA Background Animation */
        .dna-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.1;
        }

        .dark .dna-background {
            opacity: 0.15;
        }

        .dna-strand {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    currentColor 8%,
                    currentColor 12%,
                    transparent 16%,
                    transparent 18%,
                    currentColor 20%,
                    currentColor 24%,
                    transparent 28%,
                    transparent 72%,
                    currentColor 76%,
                    currentColor 80%,
                    transparent 84%,
                    transparent 86%,
                    currentColor 88%,
                    currentColor 92%,
                    transparent 100%);
            animation: dnaMove 25s linear infinite;
            box-shadow: 0 0 4px currentColor;
        }

        .dna-strand::before,
        .dna-strand::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            border-radius: 50%;
            background: transparent;
            left: -4.5px;
            animation: dnaPulse 3s ease-in-out infinite;
            box-shadow: 0 0 8px currentColor;
        }

        .dna-strand::before {
            top: 12%;
            animation-delay: 0s;
        }

        .dna-strand::after {
            top: 88%;
            animation-delay: 1.5s;
        }

        .dna-strand:nth-child(1) {
            left: 10%;
            color: #000000;
            animation-duration: 25s;
            animation-delay: 0s;
        }

        .dna-strand:nth-child(2) {
            left: 20%;
            color: #000000;
            animation-duration: 22s;
            animation-delay: -2s;
        }

        .dna-strand:nth-child(3) {
            left: 30%;
            color: #000000;
            animation-duration: 28s;
            animation-delay: -4s;
        }

        .dna-strand:nth-child(4) {
            left: 40%;
            color: #000000;
            animation-duration: 24s;
            animation-delay: -1s;
        }

        .dna-strand:nth-child(5) {

            color: #000000;
            animation-duration: 26s;
            animation-delay: -3s;
        }

        .dna-strand:nth-child(6) {
            left: 60%;
            color: #000000;
            animation-duration: 23s;
            animation-delay: -5s;
        }

        .dna-strand:nth-child(7) {
            left: 70%;
            color: #000000;
            animation-duration: 27s;
            animation-delay: -2s;
        }

        .dna-strand:nth-child(8) {
            left: 80%;
            color: #000000;
            animation-duration: 25s;
            animation-delay: -4s;
        }

        .dna-strand:nth-child(9) {
            left: 90%;
            color: #000000;
            animation-duration: 24s;
            animation-delay: -1s;
        }

        .dark .dna-strand {
            color: #ffffff;
        }

        .dark .dna-strand:nth-child(1),
        .dark .dna-strand:nth-child(2),
        .dark .dna-strand:nth-child(3),
        .dark .dna-strand:nth-child(4),
        .dark .dna-strand:nth-child(5),
        .dark .dna-strand:nth-child(6),
        .dark .dna-strand:nth-child(7),
        .dark .dna-strand:nth-child(8),
        .dark .dna-strand:nth-child(9) {
            color: #ffffff;
        }

        /* DNA connecting lines */
        .dna-connection {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    currentColor 8%,
                    currentColor 12%,
                    transparent 16%,
                    transparent 18%,
                    currentColor 20%,
                    currentColor 24%,
                    transparent 28%,
                    transparent 72%,
                    currentColor 76%,
                    currentColor 80%,
                    transparent 84%,
                    transparent 86%,
                    currentColor 88%,
                    currentColor 92%,
                    transparent 100%);
            animation: dnaConnection 4s ease-in-out infinite;
            opacity: 0.4;
            box-shadow: 0 0 3px currentColor;
            color: #000000;
        }

        .dark .dna-connection {
            color: #ffffff;
        }

        .dna-connection:nth-child(10) {
            left: 15%;
            animation-delay: 0s;
        }

        .dna-connection:nth-child(11) {
            left: 25%;
            animation-delay: 0.5s;
        }

        .dna-connection:nth-child(12) {
            left: 35%;
            animation-delay: 1s;
        }

        .dna-connection:nth-child(13) {
            left: 45%;
            animation-delay: 1.5s;
        }

        .dna-connection:nth-child(14) {
            left: 55%;
            animation-delay: 2s;
        }

        .dna-connection:nth-child(15) {
            left: 65%;
            animation-delay: 2.5s;
        }

        .dna-connection:nth-child(16) {
            left: 75%;
            animation-delay: 0.3s;
        }

        .dna-connection:nth-child(17) {
            left: 85%;
            animation-delay: 0.8s;
        }

        @keyframes dnaMove {
            0% {
                transform: translateY(-100%) rotate(0deg) translateX(0);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            50% {
                transform: translateY(50vh) rotate(180deg) translateX(5px);
            }

            95% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg) translateX(0);
                opacity: 0;
            }
        }

        @keyframes dnaPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        @keyframes dnaConnection {

            0%,

                transform: translateX(0) scaleY(1);

            25% {

            }

            50% {
                opacity: 0.6;
                transform: translateX(0) scaleY(1);
            }

            75% {
                transform: translateX(8px) scaleY(1.1);
            }
        }

        /* Ensure content is above background */
        body>*:not(.dna-background) {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <script>
        // Initialize mobile menu functionality
        function initMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuBtn && mobileMenu) {
                // Check if listener already exists
                if (mobileMenuBtn.dataset.hasListener === 'true') {
                    return;
                }

                mobileMenuBtn.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });

                // Mark as initialized
                mobileMenuBtn.dataset.hasListener = 'true';
            }

            // Close mobile menu when clicking a link
            const mobileLinks = document.querySelectorAll('.mobile-nav-link');
            mobileLinks.forEach(link => {
                if (link.dataset.hasMenuListener === 'true') return;
                link.addEventListener('click', () => {
                    if (mobileMenu) {
                        mobileMenu.classList.add('hidden');
                    }
                });
                link.dataset.hasMenuListener = 'true';
            });
        }

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function () {
                initMobileMenu();
                // Load home section on initial page load
                if (typeof htmx !== 'undefined') {
                    htmx.ajax('GET', 'partials/home.html', {
                        target: '#content',
                        swap: 'innerHTML'
                    });
                }
            });
        } else {
            initMobileMenu();
            // Load home section if already loaded
            if (typeof htmx !== 'undefined') {
                htmx.ajax('GET', 'partials/home.html', {
                    target: '#content',
                    swap: 'innerHTML'
                });
            }
        }

        // Re-initialize mobile menu after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function (evt) {
            if (evt.detail.target.id === 'content') {
                // Re-initialize mobile menu
                initMobileMenu();

                // Add slide-up animation
                evt.detail.target.classList.add('slide-up');

                // Trigger fade-in animations for elements
                setTimeout(() => {
                    const fadeElements = evt.detail.target.querySelectorAll('.fade-in');
                    fadeElements.forEach((el, index) => {
                        setTimeout(() => {
                            el.classList.add('visible');
                        }, index * 50);
                    });
                }, 50);
            }
        });

        // Fallback click listener removed - relying on standard HTMX processing
    </script>
